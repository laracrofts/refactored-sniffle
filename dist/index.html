<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="bundle.js" defer></script>
    <title>Todo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&family=Outfit:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="all-wrappers">
      <div class="list-wrapper">
        <h2 class="list-title">lists</h2>
        <div class="btn-wrapper">
          <button class="all-lists-btn">
            all
          </button>
          <button class="delete-list-btn">delete</button>
        </div>

        <ul class="all-lists"></ul>

        <form action="" class="list-form">
          <input type="text" name="" value="" placeholder="Add a list" id="add-list-input" />
        </form>

        <button class="add-list-btn">add list</button>
      </div>

      <div class="todo-wrapper">
        <form class="form">
          <div class="input-container">
            <input type="text" id="add-todo-input" placeholder="Add a task" />

            <button class="add-todo-btn">add</button>
          </div>
        </form>

        <ul id="todo-list"></ul>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="../src/javascript/index.js" charset="utf-8"></script>
  </body>
</html>
